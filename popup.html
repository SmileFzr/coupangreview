<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 13px;
    }
    button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
    #log {
      margin-top: 10px;
      height: 120px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px solid #eee;
      padding: 6px;
      font-family: monospace;
      font-size: 11px;
      white-space: pre-wrap;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="status">准备就绪</div>
  <button id="recordBtn">开始记录</button>
  <button id="exportBtn">导出 CSV</button>
  <button id="clearBtn">清空记录</button>
  
  <div id="log">[日志]</div>

  <script src="popup.js"></script>
</body>
</html>
